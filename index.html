<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stepwise</title>
  <style>
  body {
    font-size: 16px;
    line-height: 1.4;
    margin: 40px;
  }
  .toplevel {
    font-family: monospace;
    margin-bottom: 1em;
  }
  .atom, .stringlike {
    display: inline-block;
    position: relative;
    vertical-align: top;
  }
  .stringlike { white-space: pre-wrap; }
  .spacer { white-space: pre; }
  .selected { color: red !important; }
  .keyword { color: rgb(198,115,91); }
  .stringlike { color: rgb(21,144,155); }
  .delimiter { color: #777; }
  .forms { margin-bottom: 2em; }
  .description { font-family: Helvetica Neue, Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="target/stepwise.js"></script>
</body>
</html>
